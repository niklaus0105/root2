<html>

<head>
    <title>Login</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
</head>

<body>
    <div align="center">
        <h1>Login</h1>
        <p>
            <lable for="UN">User Name</lable>
            <input id="UN" name="userName" type="text" />
        </p>
        <p>
            <label for="PW">Password</label>
            <input id="PW" name="passWord" type="text" />
        </p>
        <p>
            <input type="button" id="login" name="login" value="Login" />
            <a href="signup.html">
                <input type="button" id="signup" name="signup" value="Register" />
            </a>
        </p>
        <p id="status" style="color:red"></p>
    </div>

    <script>
    $("#login").click(function () {
      //var password = $('#PW').val();
      //password = md5(username + md5(password));

            $.ajax({
                //url: 'http://67.205.144.64:8080/login',
                url: 'http://localhost:8080/login',
                method: 'POST',
                data: JSON.stringify({
                    username: $('#UN').val(),
                    password: md5($('#UN').val() + md5($('#PW').val())),
                })
            });
    });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
</head>
<body>
    <div align="center">
        <h1>Signup</h1>
        <p>
            <lable for="UN">User Name</lable>
            <input id="UN" name="userName" type="text" />
        </p>
        <p>
            <label for="PW">Password</label>
            <input id="PW" name="passWord" type="text" />
        </p>
        <p>
            <label for="Authority">Authority</label>
            <input id="Authority" name="Authority" type="text" />
        </p>
        <p>
            <input type="button" id="signup" name="signup" value="Signup" />
        </p>
        <p id="status" style="color:red"></p>
    </div>

    <script>
        $("#signup").click(function () {

            // $.post("http://localhost:8080/user/register", {
            //         username: $('#UN').val(),
            //         password: $('#PW').val(),
            //         authority: $('#Authority').val()
            //     },
            //     function (data, status) {
            //
            //         console.log('success');
            //
            //    });

                var username = $('#UN').val();
                var password = $('#PW').val();
                password = md5(username + md5(password));
                $.ajax({
                    url: 'http://localhost:8000/register',
                    method: 'POST',
                    data: JSON.stringify({
                        username: username,
                        password: password,
                        authority: $('#Authority').val(),
                    })
                });


        });
    </script>
</body>
</html>
